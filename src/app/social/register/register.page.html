<ion-content>
  <ion-header>
      <ion-img src="../../../assets/icon/Sin título (1).png"></ion-img>  
        <h1><b>Bienvenido/a</b></h1>
        <h2>Inicia sesión para continuar</h2>
  </ion-header>
  

      <ion-card>
        <ion-header>
          <ion-toolbar>
            <ion-title>
              Ya tengo una cuenta
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <form action="register.page.ts" method="get">
          <ion-item>
            <ion-label position="floating">Correo electrónico<span class="req">*</span></ion-label>
            <ion-input type="email" required autocomplete="off" class="req" ></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Contraseña<span class="req">*</span></ion-label>
            <ion-input type="password" required autocomplete="off"></ion-input>
          </ion-item>
          
          <ion-button type="submit" (click)="loginFormSubmit()">ACEPTAR</ion-button>
        </form>
      </ion-card>

  <ion-footer>
    Todos los derechos reservados a Karen Cordoba &copy;
  </ion-footer>

</ion-content>
