<meta name="viewport" content="width=device-width, initial-scale=1.0">


<ion-content>
  <ion-header>
      <ion-img src="../../../assets/icon/Sin título (1).png"></ion-img>  
        <h1><b>Bienvenido/a</b></h1>
        <h2>Inicia sesión para continuar</h2>
  </ion-header>
  

      <ion-card>
        <ion-header>
          <ion-toolbar>
            <ion-title>
              Ingresar
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <form action="register.page.ts" method="get">
          <ion-item>
            <ion-input required autocomplete="off" type="email" label="Correo" position="floating"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Contraseña" type="password" required autocomplete="off" position="floating"></ion-input>
          </ion-item>
          
          <ion-button type="submit" (click)="loginFormSubmit()">ACEPTAR</ion-button>
        </form>
      </ion-card>

  <ion-footer>
    Todos los derechos reservados a Karen Cordoba &copy;
  </ion-footer>

</ion-content>
