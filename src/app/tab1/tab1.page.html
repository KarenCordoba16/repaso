

<ion-content >
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="10" offset="2" class="ion-text-end">
            <ion-img class="logo" src="../../assets/icon/Sin título (1).png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button expand="block" fill="clear" slot="start">
        <ion-img class="profile-image" src="assets/icon/profile-picture.jfif"></ion-img>
      </ion-button>
      
    </ion-toolbar>
        <ion-searchbar></ion-searchbar>
    </ion-header>

  <ion-card-content>
    <div class="saludo">
      <h1>Bienvenido/a!</h1>
    </div>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col >
          <app-reproductor></app-reproductor>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>

    <ion-grid>
      <h2>Géneros musicales</h2>
      <ion-row>

        <ion-col size="6" *ngFor="let playlist of playlists" lines="full">
          <ion-button color="dark" expand="full" fill="clear">
            <ion-thumbnail slot="start">
              <ion-img src="../../assets/icon/music.jfif"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">
              <h2>{{ playlist.name }}</h2>
              <p>{{ playlist.description }}</p>
            </ion-label>
          </ion-button>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>


</ion-content>
