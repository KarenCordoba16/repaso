
  <ion-header [translucent]="true">
    <ion-toolbar class="perfil">
      <ion-title>
        <ion-icon name="person-circle"></ion-icon> Mi perfil</ion-title>
    </ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-button fill="clear" expand="full" (click)="publicaciones()">
    <ion-title>Publicaciones</ion-title>
  </ion-button>

    <h3>Los m√°s escuchados este 2023</h3>
    <div class="ion-padding">
    <ion-button fill="clear" (click)="scrollToBottom()"><ion-icon name="chevron-down"></ion-icon></ion-button>

    <ion-card width="50%">
      <ion-card-header>
        <ion-card-title><ion-icon name="star"></ion-icon> Tus artistas</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="12" size-md="6" size-lg="4" *ngFor="let photo of photos">
                <ion-button expand="full" fill="clear"><ion-img [src]="photo" ></ion-img></ion-button> 
                  <ion-card-header>
                    <!-- <ion-card-title>{{  }}</ion-card-title> -->
                  </ion-card-header>                   
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card-content>
      
    </ion-card>
    <ion-button fill="clear" (click)="scrollToTop()"><ion-icon name="chevron-up"></ion-icon></ion-button>
